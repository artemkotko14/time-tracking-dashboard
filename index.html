<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main>
    <div class="report">
      <div class="person">
        <img class="person__avatar" src="images/image-jeremy.png" alt="">

        <hgroup class="person__name">
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </hgroup>

      </div>
      <nav class="frequency">
        <ul>
          <li><button class="active frequencyBtn">Daily</button></li>
          <li><button class="frequencyBtn">Weekly</button></li>
          <li><button class="frequencyBtn">Monthly</button></li>
        </ul>
      </nav>
    </div>
    <div class="work category">
      <div class="content">
        <h3>Work</h3>
        <p class="time"></p>
        <img src="images/icon-ellipsis.svg" alt="">
        <p class="previousTime"></p>
      </div>

    </div>
    <div class="play category">
      <div class="content">
        <h3>Play</h3>
        <p class="time"></p>
        <img src="images/icon-ellipsis.svg" alt="">
        <p class="previousTime"></p>
      </div>

    </div>
    <div class="study category">
      <div class="content">
        <h3>Study</h3>
        <p class="time"></p>
        <img src="images/icon-ellipsis.svg" alt="">
        <p class="previousTime"></p>
      </div>

    </div>
    <div class="exercise category">
      <div class="content">
        <h3>Exercise</h3>
        <p class="time"></p>
        <img src="images/icon-ellipsis.svg" alt="">
        <p class="previousTime"></p>
      </div>

    </div>
    <div class="social category">
      <div class="content">
        <h3>Social</h3>
        <p class="time"></p>
        <img src="images/icon-ellipsis.svg" alt="">
        <p class="previousTime"></p>
      </div>

    </div>
    <div class="selfcare category">
      <div class="content">
        <h3>Self Care</h3>
        <p class="time"></p>
        <img src="images/icon-ellipsis.svg" alt="">
        <p class="previousTime"></p>
      </div>

    </div>

  </main>
  <script src="app.js"></script>
</body>

</html>
